<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Qual o Carro? - Jogo DiÃ¡rio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f0f0f0;
    margin: 20px;
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
  }

  #image-container {
    width: 900px;
    height: 600px;
    margin: 0 auto 20px;
    display: flex;
    flex-wrap: wrap;
    border: 2px solid #333;
    background: #ddd;
  }

  #image-container div {
    width: 300px;  /* 900 / 3 */
    height: 300px; /* 600 / 2 */
    background-repeat: no-repeat;
    background-size: 900px 600px;
    border: 1px solid #999;
    box-sizing: border-box;
    transition: opacity 0.5s ease;
    opacity: 0;
  }

  #image-container div.visible {
    opacity: 1;
  }

  #guess-form {
    margin-bottom: 10px;
  }

  #guess-input {
    padding: 10px;
    width: 300px;
    font-size: 16px;
  }

  #guess-submit {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  #info {
    font-size: 18px;
    color: #555;
    margin-top: 10px;
  }

  #history {
    margin-top: 15px;
    max-width: 320px;
    margin-left: auto;
    margin-right: auto;
    font-size: 16px;
    color: #222;
    text-align: left;
  }

  #history span {
    display: inline-block;
    padding: 4px 8px;
    margin: 3px;
    border-radius: 4px;
    background-color: #ddd;
  }

  #history span.correct {
    background-color: #a0e6a0;
    font-weight: bold;
  }

  #history span.wrong {
    background-color: #e6a0a0;
  }

  /* Responsividade */
  @media (max-width: 960px) {
    #image-container {
      width: 100vw;
      height: calc((100vw / 3) * 2); /* mantÃ©m proporÃ§Ã£o 3:2 */
      max-height: 600px;
    }

    #image-container div {
      width: calc(100vw / 3);
      height: calc((100vw / 3) * 2 / 3); /* 300px proporÃ§Ã£o */
      background-size: 100vw calc((100vw / 3) * 2);
    }

    #guess-input {
      width: 80vw;
      max-width: 300px;
    }
  }
</style>
</head>
<body>
  <h1>Qual o Carro? ðŸš—</h1>

  <div id="image-container">
    <!-- As partes da imagem serÃ£o criadas pelo JS -->
  </div>

  <form id="guess-form">
    <input
      type="text"
      id="guess-input"
      placeholder="Digite o nome do carro"
      autocomplete="off"
      autofocus
      required
    />
    <button type="submit" id="guess-submit">Chutar</button>
  </form>

  <p id="info">VocÃª tem 6 tentativas para adivinhar o carro!</p>

  <div id="history"></div>

<script>
  const maxAttempts = 6;
  let attempts = 0;
  let revealedOrder = [0, 2, 3, 5, 1, 4]; // ordem que as partes aparecem
  let revealedIndex = 0;

  const respostasDiarias = {
    "2025-05-16": "civic",
    "2025-05-17": "fusca",
    "2025-05-18": "corolla"
  };

  function getCurrentDate() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    return `${yyyy}-${mm}-${dd}`;
  }

  const currentDate = getCurrentDate();
  const respostaCorreta = respostasDiarias[currentDate];
  const imagePath = `carros/${currentDate}.jpg`;

  const imageContainer = document.getElementById('image-container');
  const historyDiv = document.getElementById('history');
  const infoText = document.getElementById('info');

  // Cria as 6 partes da imagem, escondidas
  function createImageParts() {
    for (let i = 0; i < 6; i++) {
      const part = document.createElement('div');
      part.style.backgroundImage = `url(${imagePath})`;
      part.style.backgroundPosition = getPosition(i);
      part.classList.remove('visible');
      imageContainer.appendChild(part);
    }
  }

  // PosiÃ§Ãµes de cada parte (3 colunas x 2 linhas)
  function getPosition(i) {
    const partWidth = 300;
    const partHeight = 300;
    const row = Math.floor(i / 3);
    const col = i % 3;
    return `-${col * partWidth}px -${row * partHeight}px`;
  }

  // Revela uma parte na ordem definida
  function revealNextPart() {
    const parts = imageContainer.querySelectorAll('div');
    if (revealedIndex < revealedOrder.length) {
      const partToReveal = parts[revealedOrder[revealedIndex]];
      partToReveal.classList.add('visible');
      revealedIndex++;
    }
  }

  // Revela todas as partes
  function revealAllParts() {
    const parts = imageContainer.querySelectorAll('div');
    parts.forEach(p => p.classList.add('visible'));
  }

  // Desabilita input e botÃ£o
  function disableInput() {
    document.getElementById('guess-input').disabled = true;
    document.getElementById('guess-submit').disabled = true;
  }

  // HistÃ³rico dos palpites: array com objeto {palpite, correto: boolean}
  let guessesHistory = [];

  // Atualiza visual do histÃ³rico
  function updateHistory() {
    historyDiv.innerHTML = '';
    guessesHistory.forEach(item => {
      const span = document.createElement('span');
      span.textContent = item.palpite;
      span.classList.add(item.correto ? 'correct' : 'wrong');
      historyDiv.appendChild(span);
    });
  }

  // Evento de submit do chute
  document.getElementById('guess-form').addEventListener('submit', e => {
    e.preventDefault();

    if (attempts >= maxAttempts) return;

    const input = document.getElementById('guess-input');
    const palpite = input.value.trim().toLowerCase().replace(/\s/g, '');
    input.value = '';

    if (!palpite) return;

    attempts++;

    if (palpite === respostaCorreta.toLowerCase().replace(/\s/g, '')) {
      guessesHistory.push({palpite: palpite, correto: true});
      updateHistory();
      revealAllParts();
      alert('ParabÃ©ns! VocÃª acertou o carro do dia!');
      disableInput();
    } else {
      guessesHistory.push({palpite: palpite, correto: false});
      updateHistory();
      revealNextPart();

      if (attempts === maxAttempts) {
        alert(`VocÃª perdeu! O carro do dia era: ${respostaCorreta}`);
        revealAllParts();
        disableInput();
      }
    }
  });

  createImageParts();
</script>
</body>
</html>
