<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo do Carro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .image-wrapper {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 20px;
      position: relative;
      aspect-ratio: 3 / 2;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      width: 100%;
      height: 100%;
    }

    .grid div {
      background-image: url("carros/2025-05-16.jpg");
      background-size: 900px 600px;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 0.3s ease;
      border: 1px solid #999;
    }

    .visible {
      opacity: 1;
    }

    form {
      margin-bottom: 15px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      max-width: 90%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }

    #info {
      font-size: 16px;
      margin-top: 10px;
    }

    .guess {
      margin: 5px 0;
      font-weight: bold;
    }

    .wrong {
      color: red;
    }

    .right {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Qual o carro do dia?</h1>

  <div class="image-wrapper">
    <div id="image-container" class="grid"></div>
  </div>

  <form id="guess-form">
    <input type="text" id="guess-input" placeholder="Digite o nome do carro" autocomplete="off" required />
    <button type="submit">Chutar</button>
  </form>

  <div id="info">Tentativas (0/6):</div>

  <script>
    const maxAttempts = 6;
    let attempts = 0;

    const respostas = {
      "2025-05-16": "civic",
      "2025-05-17": "fusca",
      "2025-05-18": "corolla"
    };

    const forcarData = "2025-05-16";

    function getDataAtual() {
      const hoje = forcarData ? new Date(forcarData) : new Date();
      const yyyy = hoje.getFullYear();
      const mm = String(hoje.getMonth() + 1).padStart(2, '0');
      const dd = String(hoje.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    const dataHoje = getDataAtual();
    const resposta = respostas[dataHoje] || "fusca";
    const imagemUrl = `carros/${dataHoje}.jpg`;

    const container = document.getElementById("image-container");
    const revealOrder = [0, 2, 3, 5, 1, 4];

    function getPosicao(i) {
      const col = i % 3;
      const row = Math.floor(i / 3);
      return `-${col * 300}px -${row * 300}px`;
    }

    for (let i = 0; i < 6; i++) {
      const bloco = document.createElement("div");
      bloco.style.backgroundImage = `url(${imagemUrl})`;
      bloco.style.backgroundPosition = getPosicao(i);
      if (i === revealOrder[0]) bloco.classList.add("visible");
      container.appendChild(bloco);
    }

    function revelarProximo() {
      for (let i = 0; i < revealOrder.length; i++) {
        const index = revealOrder[i];
        const bloco = container.children[index];
        if (!bloco.classList.contains("visible")) {
          bloco.classList.add("visible");
          break;
        }
      }
    }

    function revelarTodos() {
      Array.from(container.children).forEach(bloco => bloco.classList.add("visible"));
    }

    function desativarInputs() {
      document.getElementById("guess-input").disabled = true;
      document.getElementById("guess-submit").disabled = true;
    }

    const form = document.getElementById("guess-form");
    const input = document.getElementById("guess-input");
    const info = document.getElementById("info");
    const historico = [];

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (attempts >= maxAttempts) return;

      const chute = input.value.trim().toLowerCase().replace(/\s/g, "");
      const correto = resposta.toLowerCase().replace(/\s/g, "");

      const acertou = chute === correto;
      historico.push({ texto: input.value, acertou });

      attempts++;
      atualizarInfo();

      if (acertou) {
        revelarTodos();
        alert("Parabéns! Você acertou!");
        desativarInputs();
      } else {
        revelarProximo();
        if (attempts === maxAttempts) {
          alert(`Você perdeu! O carro era: ${resposta}`);
          revelarTodos();
          desativarInputs();
        }
      }

      input.value = "";
      input.focus();
    });

    function atualizarInfo() {
      info.innerHTML = `Tentativas (${attempts}/${maxAttempts}):<br>`;
      historico.forEach(h => {
        const div = document.createElement("div");
        div.className = `guess ${h.acertou ? 'right' : 'wrong'}`;
        div.textContent = h.texto;
        info.appendChild(div);
      });
    }
  </script>
</body>
</html>
